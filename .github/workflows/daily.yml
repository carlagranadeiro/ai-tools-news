name: Daily AI Tools News Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *" # todos os dias Ã s 07:00 (UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build script
        run: |
          python build.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Daily AI Tools News update" || echo "No changes to commit"
          git push
